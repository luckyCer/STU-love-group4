<form method="post" action="/register" autocomplete="on" >
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录注册页面</title>
        <style>
        * {
            margin: 0;
            top: 0;
        }
        
        body {
            height: 100vh;
            background: url(背景.jpg) no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            width: 350px;
            height: 500px;
            backdrop-filter: blur(1px);
            background: rgba(219, 138, 138, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
        }
        
        .box > h2 {
            color: rgba(226, 238, 240, 0.9);
            margin-bottom: 30px;
        }
        
        .box .input-box {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .box .input-box label {
            font-size: 13px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 5px;
        }
        
        .box .input-box input {
            letter-spacing: 1px;
            font-size: 14px;
            box-sizing: border-box;
            width: 250px;
            height: 35px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(50, 50, 50, 0.3);
            outline: none;
            padding: 0 12px;
            color: rgba(255,255,255,0.9);
            transition: 0.2s;
        }
        
        /* 输入框聚焦效果 */
        .box .input-box input:focus {
            border: 1px solid rgba(255,255,255,0.8);
        }
        
        .box .btn-box {
            width: 250px;
            display: flex;
            flex-direction: column;
        }
        
        .box .btn-box > a {
            outline: none;
            display: block;
            width: 250px;
            text-align: end;
            text-decoration: none;
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }
        
        .box .btn-box > a:hover {
            color: rgba(255,255,255,1);
        }
        
        .box .btn-box > div {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .box .btn-box > div > button {
            outline: none;
            margin-top: 10px;
            display: block;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.2s;
        }
        
        .box .btn-box > div > button:nth-of-type(1) {
            width: 120px;
            height: 35px;
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(00, 96, 96, 0.7);
            background: rgba(00, 96, 96, 0.5);
        }
        
        .box .btn-box > div > button:hover {
            border: 1px solid rgba(00, 96, 96);
            background: rgba(00, 96, 96);
        }
        </style>
        <!-- <link rel="stylesheet" href="./style.css"> -->
    </head>
    <body>
        <div class="box">
            <h2>汕恋</h2>
            <!-- 显示 flash 消息 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="input-box">
                <label>用户名:</label>
                <input type="text" placeholder="请输入用户名" name="username" required />
            </div>
            <div class="input-box">
                <label>密   码</label>
                <input type="password" placeholder="请输入密码" name="psw" required />
            </div>
            <div class="input-box">
                <label>确   认：</label>
                <input type="password" placeholder="请再次输入密码" name="confirm_psw" required />
            </div>
            <div class="input-box">
                <label>姓   名：</label>
                <input type="text" placeholder="请输入真实姓名" name="name" required />
            </div>
            <div class="input-box">
                <label>邮   箱：</label>
                <input type="text" placeholder="请输入电子邮箱" name="email" required />
            </div>
            <div class="btn-box">
                <a href="/login">已有账号？点此登录</a>
                <div>
                    <button type="submit">注册</button>
                </div>
            </div>
        </div>
    </form>
    </body>
    </html>
