<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一元盲盒</title>
  <link rel="stylesheet" href="blindbox.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="path_to_your_logo.png" alt="Logo">
      </div>
      <ul>
        <li><a href="{{url_for('main_page')}}">首页</a></li>
        <li><a href="{{url_for('personal')}}">个人信息</a></li>
        <li><a href="{{url_for('shanlian')}}">汕恋</a></li>
        <li><a href="{{url_for('chat')}}">聊天界面</a></li>
      </ul>
    </div>
    <div class="'content-area">
      <div class="main-content">
        <img src="images/交友盲盒.png" alt="main-image" class="main-image">
        <img src="images/问号.png" alt="?" class="question-mark" id="rule-toggle">

        <!-- 弹出规则的隐藏区域 -->
        <div id="rules-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>一元盲盒规则:</p>
            <p>
              这是一个盲盒交友游戏，你不知道会抽到谁的纸条，也不知道你的纸条将会被谁抽到。<br />
            </p>
            <p>
              <br />
            </p>
            <p>
              如果您放入纸条，建议您认真填写，并留下真实有效的联系方式，以便喜欢你的人能够联系到你。
            </p>
            <p>
              <br />
            </p>
            <p>
              希望您带着一颗真诚的心来交友，乱填的纸条有可能会作废哦。为了让交友信息更加真实，抽放纸条时需要支付一些费用，以提高参与门槛。
            </p>
            <p>
              <br />
            </p>
            <p>
              所有纸条均来自网友，我们无法保证所有纸条内容的真实性，在添加好友时，请一定要仔细甄别，切勿轻易转账以防被骗。
            </p>
            <p>
              <br />
            </p>
            <p>
              最后，祝您能收获一段美满的姻缘。
            </p>
          </div>
        </div>
        <div class="box-container">
          <div class="box box-left">
            <img src="images/男生盒子.jpg" alt="box-image">
            <button class="button">放入1张男生纸条</button>
            <button class="button">抽取1张男生纸条</button>
          </div>
          <div class="box box-right">
            <img src="images/女生盒子.jpg" alt="box-image">
            <button class="button">放入1张女生纸条</button>
            <button class="button">抽取1张女生纸条</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bulletin-board">
      <div class="bulletin-content">
        <!-- 弹幕内容将在这里弹出 -->
      </div>
    </div>
  </div>

  <script src="blindbox.js"></script>
</body>

</html>
